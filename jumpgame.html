<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title> Jump Game</title>
    <link rel = "stylesheet" href="Style.css">
</head>
<body>
    <img src="tumblr_d02c422ed7785f20d7005a838574413d_313a69fb_500.webp" class= "filtered image">
    <div class ="game">
        <div id ="character"></div>
        <div id= "block"></div>
    </div>
    <p> Pontuação: <span id= "ScoreSpan">0</span><p>
    <script src="script.js"></script>
</body>
</html>
<!-- Parte para adcionar menu de pause ao JumpGame -->

<div id ="PauseMenu"  class ="hidden">
    <button> onclick = "ResumeGame()"> Continuar</button>
    <button> onclick = "RestartGame()"> Reiniciar</button>
    <button> onclick = "QuitGame()"> Sair</button>
</div>

<!--Parte configurada para adcionar os obstaculos oa jogo-->
<div id="gameArea" style="position: relative; width: 800px; height: 400px; border: 1px solid black;">
    <div id="player" style="position: absolute; bottom: 0; left: 100px; width: 50px; height: 50px; background-color: orange;"></div>
</div>
